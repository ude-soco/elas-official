apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: worker
        image: socialcomputing/elas-official-backend-5-studycompass
        cmd:
        - bin/worker
        env:
        - name: REDIS_HOST
          value: $(REDIS_SERVICE)
        - name: NEO4J_HOSTNAME
          value: $(NEO4J_SERVICE)
        - name: NEO4J_PASSWORD
          value: password
