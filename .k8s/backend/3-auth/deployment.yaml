apiVersion: apps/v1
kind: Deployment
metadata:
  name: 3-auth
  labels:
    app.kubernetes.io/component: 3-auth
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: 3-auth
  template:
    metadata:
      labels:
        app.kubernetes.io/component: 3-auth
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: web
        image: socialcomputing/elas-official-backend-3-auth
        ports:
        - containerPort: 8001
        env:
        - name: PORT
          value: 8001
        - name: EUREKA_HOST_NAME
          value: $(1_SERVICE_REGISTRY_SERVICE)
        - name: EUREKA_PORT
          value: 8761
        envFrom:
        - secretRef:
            name: admin
